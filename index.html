<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Kanban - Sistema de Gesti√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Header */
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-secondary {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Navigation */
        .nav-tabs {
            background: white;
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
            display: flex;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .nav-tab:not(.active) {
            color: #6c757d;
        }

        .nav-tab:hover:not(.active) {
            background: #f8f9fa;
        }

        /* Content Sections */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        /* Clients Section */
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .client-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .client-card:hover {
            transform: translateY(-5px);
        }

        .client-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .client-info {
            margin-bottom: 15px;
        }

        .client-info p {
            margin-bottom: 8px;
            color: #666;
        }

        .client-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-edit {
            background: #28a745;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        /* Kanban Board */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .kanban-column {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-height: 500px;
        }

        .kanban-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e5e9;
        }

        .kanban-header h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .task-count {
            color: #6c757d;
            font-size: 14px;
        }

        .task-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            cursor: move;
            transition: all 0.3s;
        }

        .task-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .task-client {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .task-description {
            color: #666;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .task-priority {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #ffe6e6;
            color: #dc3545;
        }

        .priority-medium {
            background: #fff3cd;
            color: #856404;
        }

        .priority-low {
            background: #d4edda;
            color: #155724;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #667eea;
            font-size: 24px;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .kanban-board {
                grid-template-columns: 1fr;
            }
            
            .clients-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header-actions {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Marketing Kanban</h2>
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Iniciar Sesi√≥n</button>
        </form>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="hidden">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1>Marketing Kanban</h1>
                <div class="header-actions">
                    <span id="userWelcome">Bienvenido, Usuario</span>
                    <button class="btn-secondary" onclick="logout()">Cerrar Sesi√≥n</button>
                </div>
            </div>

            <!-- Navigation -->
            <div class="nav-tabs">
                <div class="nav-tab active" onclick="showSection('dashboard')">Dashboard</div>
                <div class="nav-tab" onclick="showSection('clients')">Clientes</div>
                <div class="nav-tab" onclick="showSection('tasks')">Tareas</div>
            </div>

            <!-- Dashboard Section -->
            <div id="dashboardSection" class="content-section active">
                <div class="kanban-board">
                    <div class="kanban-column">
                        <div class="kanban-header">
                            <h3>Por Hacer</h3>
                            <div class="task-count">0 tareas</div>
                        </div>
                        <div id="todoColumn" class="tasks-container"></div>
                    </div>
                    <div class="kanban-column">
                        <div class="kanban-header">
                            <h3>En Progreso</h3>
                            <div class="task-count">0 tareas</div>
                        </div>
                        <div id="progressColumn" class="tasks-container"></div>
                    </div>
                    <div class="kanban-column">
                        <div class="kanban-header">
                            <h3>En Revisi√≥n</h3>
                            <div class="task-count">0 tareas</div>
                        </div>
                        <div id="reviewColumn" class="tasks-container"></div>
                    </div>
                    <div class="kanban-column">
                        <div class="kanban-header">
                            <h3>Completado</h3>
                            <div class="task-count">0 tareas</div>
                        </div>
                        <div id="doneColumn" class="tasks-container"></div>
                    </div>
                </div>
            </div>

            <!-- Clients Section -->
            <div id="clientsSection" class="content-section">
                <div class="header">
                    <h2>Gesti√≥n de Clientes</h2>
                    <button class="btn-primary" onclick="openClientModal()">Agregar Cliente</button>
                </div>
                <div class="clients-grid" id="clientsGrid"></div>
            </div>

            <!-- Tasks Section -->
            <div id="tasksSection" class="content-section">
                <div class="header">
                    <h2>Gesti√≥n de Tareas</h2>
                    <button class="btn-primary" onclick="openTaskModal()">Agregar Tarea</button>
                </div>
                <div class="kanban-board">
                    <div class="kanban-column">
                        <div class="kanban-header">
                            <h3>Todas las Tareas</h3>
                            <div class="task-count">0 tareas</div>
                        </div>
                        <div id="allTasksColumn" class="tasks-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Client Modal -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Agregar Cliente</h3>
                <span class="close" onclick="closeClientModal()">&times;</span>
            </div>
            <form id="clientForm">
                <div class="form-group">
                    <label for="clientName">Nombre del Cliente:</label>
                    <input type="text" id="clientName" name="clientName" required>
                </div>
                <div class="form-group">
                    <label for="clientEmail">Email:</label>
                    <input type="email" id="clientEmail" name="clientEmail" required>
                </div>
                <div class="form-group">
                    <label for="clientCompany">Empresa:</label>
                    <input type="text" id="clientCompany" name="clientCompany">
                </div>
                <div class="form-group">
                    <label for="clientPhone">Tel√©fono:</label>
                    <input type="tel" id="clientPhone" name="clientPhone">
                </div>
                <div class="form-group">
                    <label for="clientNotes">Notas:</label>
                    <textarea id="clientNotes" name="clientNotes" placeholder="Informaci√≥n adicional sobre el cliente..."></textarea>
                </div>
                <button type="submit" class="btn">Guardar Cliente</button>
            </form>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Agregar Tarea</h3>
                <span class="close" onclick="closeTaskModal()">&times;</span>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">T√≠tulo de la Tarea:</label>
                    <input type="text" id="taskTitle" name="taskTitle" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskClient">Cliente:</label>
                        <select id="taskClient" name="taskClient" required>
                            <option value="">Seleccionar Cliente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Prioridad:</label>
                        <select id="taskPriority" name="taskPriority" required>
                            <option value="low">Baja</option>
                            <option value="medium">Media</option>
                            <option value="high">Alta</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Descripci√≥n:</label>
                    <textarea id="taskDescription" name="taskDescription" placeholder="Describe la tarea de marketing..."></textarea>
                </div>
                <div class="form-group">
                    <label for="taskStatus">Estado:</label>
                    <select id="taskStatus" name="taskStatus" required>
                        <option value="todo">Por Hacer</option>
                        <option value="progress">En Progreso</option>
                        <option value="review">En Revisi√≥n</option>
                        <option value="done">Completado</option>
                    </select>
                </div>
                <button type="submit" class="btn">Guardar Tarea</button>
            </form>
        </div>
    </div>

    <script>
        // Data storage (in a real app, this would be handled by PHP/MySQL)
        let currentUser = null;
        let clients = [];
        let tasks = [];

        // Sample data
        const sampleClients = [
            {
                id: 1,
                name: "Tech Solutions SA",
                email: "contacto@techsolutions.com",
                company: "Tech Solutions",
                phone: "+57 300 123 4567",
                notes: "Cliente principal de desarrollo web y marketing digital"
            },
            {
                id: 2,
                name: "Restaurant El Buen Sabor",
                email: "info@elbuensabor.com",
                company: "El Buen Sabor",
                phone: "+57 301 987 6543",
                notes: "Restaurante local, necesita manejo de redes sociales"
            }
        ];

        const sampleTasks = [
            {
                id: 1,
                title: "Campa√±a de Redes Sociales",
                clientId: 1,
                priority: "high",
                description: "Crear contenido para Instagram y Facebook por 30 d√≠as",
                status: "todo"
            },
            {
                id: 2,
                title: "Dise√±o de Logo",
                clientId: 2,
                priority: "medium",
                description: "Crear identidad visual para el restaurante",
                status: "progress"
            },
            {
                id: 3,
                title: "Optimizaci√≥n SEO",
                clientId: 1,
                priority: "high",
                description: "Mejorar posicionamiento en Google",
                status: "review"
            }
        ];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Load sample data
            clients = [...sampleClients];
            tasks = [...sampleTasks];
            
            // Setup event listeners
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('clientForm').addEventListener('submit', handleClientSubmit);
            document.getElementById('taskForm').addEventListener('submit', handleTaskSubmit);
            
            // Setup modal close on outside click
            window.onclick = function(event) {
                const clientModal = document.getElementById('clientModal');
                const taskModal = document.getElementById('taskModal');
                if (event.target === clientModal) {
                    closeClientModal();
                }
                if (event.target === taskModal) {
                    closeTaskModal();
                }
            }
        });

        // Authentication
        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple authentication (in real app, this would be handled by PHP)
            if (username && password) {
                currentUser = { name: username };
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('userWelcome').textContent = `Bienvenido, ${username}`;
                
                // Load data
                loadClients();
                loadTasks();
                updateKanbanBoard();
            } else {
                alert('Por favor, ingresa usuario y contrase√±a');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginForm').reset();
        }

        // Navigation
        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionName + 'Section').classList.add('active');
            
            // Add active class to selected tab
            event.target.classList.add('active');
            
            // Refresh data based on section
            if (sectionName === 'clients') {
                loadClients();
            } else if (sectionName === 'tasks') {
                loadTasks();
            } else if (sectionName === 'dashboard') {
                updateKanbanBoard();
            }
        }

        // Client Management
        function loadClients() {
            const clientsGrid = document.getElementById('clientsGrid');
            clientsGrid.innerHTML = '';
            
            clients.forEach(client => {
                const clientCard = document.createElement('div');
                clientCard.className = 'client-card';
                clientCard.innerHTML = `
                    <h3>${client.name}</h3>
                    <div class="client-info">
                        <p><strong>Email:</strong> ${client.email}</p>
                        <p><strong>Empresa:</strong> ${client.company}</p>
                        <p><strong>Tel√©fono:</strong> ${client.phone}</p>
                        <p><strong>Notas:</strong> ${client.notes}</p>
                    </div>
                    <div class="client-actions">
                        <button class="btn-small btn-edit" onclick="editClient(${client.id})">Editar</button>
                        <button class="btn-small btn-delete" onclick="deleteClient(${client.id})">Eliminar</button>
                    </div>
                `;
                clientsGrid.appendChild(clientCard);
            });
        }

        function openClientModal() {
            document.getElementById('clientModal').style.display = 'block';
        }

        function closeClientModal() {
            document.getElementById('clientModal').style.display = 'none';
            document.getElementById('clientForm').reset();
        }

        function handleClientSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const newClient = {
                id: clients.length + 1,
                name: formData.get('clientName'),
                email: formData.get('clientEmail'),
                company: formData.get('clientCompany'),
                phone: formData.get('clientPhone'),
                notes: formData.get('clientNotes')
            };
            
            clients.push(newClient);
            loadClients();
            updateTaskClientSelect();
            closeClientModal();
        }

        function deleteClient(clientId) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este cliente?')) {
                clients = clients.filter(client => client.id !== clientId);
                loadClients();
                updateTaskClientSelect();
            }
        }

        function editClient(clientId) {
            // In a real app, this would open the modal with pre-filled data
            alert('Funci√≥n de edici√≥n - por implementar');
        }

        // Task Management
        function loadTasks() {
            const allTasksColumn = document.getElementById('allTasksColumn');
            allTasksColumn.innerHTML = '';
            
            tasks.forEach(task => {
                const client = clients.find(c => c.id === task.clientId);
                const taskCard = createTaskCard(task, client);
                allTasksColumn.appendChild(taskCard);
            });
            
            updateTaskClientSelect();
        }

        function createTaskCard(task, client) {
            const taskCard = document.createElement('div');
            taskCard.className = 'task-card';
            taskCard.innerHTML = `
                <div class="task-title">${task.title}</div>
                <div class="task-client">Cliente: ${client ? client.name : 'Sin cliente'}</div>
                <div class="task-description">${task.description}</div>
                <span class="task-priority priority-${task.priority}">${getPriorityText(task.priority)}</span>
            `;
            return taskCard;
        }

        function getPriorityText(priority) {
            switch(priority) {
                case 'high': return 'ALTA';
                case 'medium': return 'MEDIA';
                case 'low': return 'BAJA';
                default: return 'MEDIA';
            }
        }

        function openTaskModal() {
            updateTaskClientSelect();
            document.getElementById('taskModal').style.display = 'block';
        }

        function closeTaskModal() {
            document.getElementById('taskModal').style.display = 'none';
            document.getElementById('taskForm').reset();
        }

        function handleTaskSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const newTask = {
                id: tasks.length + 1,
                title: formData.get('taskTitle'),
                clientId: parseInt(formData.get('taskClient')),
                priority: formData.get('taskPriority'),
                description: formData.get('taskDescription'),
                status: formData.get('taskStatus')
            };
            
            tasks.push(newTask);
            loadTasks();
            updateKanbanBoard();
            closeTaskModal();
        }

        function updateTaskClientSelect() {
            const taskClientSelect = document.getElementById('taskClient');
            taskClientSelect.innerHTML = '<option value="">Seleccionar Cliente</option>';
            
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client.id;
                option.textContent = client.name;
                taskClientSelect.appendChild(option);
            });
        }

        // Kanban Board
        function updateKanbanBoard() {
            const columns = {
                'todo': document.getElementById('todoColumn'),
                'progress': document.getElementById('progressColumn'),
                'review': document.getElementById('reviewColumn'),
                'done': document.getElementById('doneColumn')
            };
            
            // Clear all columns
            Object.values(columns).forEach(column => {
                column.innerHTML = '';
            });
            
            // Add tasks to appropriate columns
            tasks.forEach(task => {
                const client = clients.find(c => c.id === task.clientId);
                const taskCard = createTaskCard(task, client);
                
                if (columns[task.status]) {
                    columns[task.status].appendChild(taskCard);
                }
            });
            
            // Update task counts
            updateTaskCounts();
        }

        function updateTaskCounts() {
            const statusCounts = {
                'todo': 0,
                'progress': 0,
                'review': 0,
                'done': 0
            };
            
            tasks.forEach(task => {
                if (statusCounts.hasOwnProperty(task.status)) {
                    statusCounts[task.status]++;
                }
            });
            
            // Update display
            document.querySelector('#dashboardSection .kanban-column:nth-child(1) .task-count').textContent = `${statusCounts.todo} tareas`;
            document.querySelector('#dashboardSection .kanban-column:nth-child(2) .task-count').textContent = `${statusCounts.progress} tareas`;
            document.querySelector('#dashboardSection .kanban-column:nth-child(3) .task-count').textContent = `${statusCounts.review} tareas`;
            document.querySelector('#dashboardSection .kanban-column:nth-child(4) .task-count').textContent = `${statusCounts.done} tareas`;
        }
    </script>
</body>
</html>
